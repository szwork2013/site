<h3>站点：<%= site.name %></h3>
<ul id="tab" class="nav nav-tabs">
  <li><a href="./">概况</a></li>
  <li><a href="./article">文章</a></li>
  <li><a href="./category">栏目</a></li>
  <li><a href="./tag">标签</a></li>
  <li><a href="./setting">站点配置</a></li>
  <li class="dropdown active">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown">发布 <b class="caret"></b></a>
    <ul class="dropdown-menu">
      <li><a href="./publish">配置</a></li>
      <li><a href="./draft">草稿</a></li>
      <li><a href="./publish">日志</a></li>
    </ul>
  </li>
</ul>
<h3>待发布(<%= count %>条)</h3>
<table class="table table-striped table-bordered">
  <thead>
  <tr>
    <th>标题</th>
    <th>栏目</th>
    <th>采集网站</th>
    <th>采集时间</th>
    <th>关键词/描述/内容</th>
    <th>操作</th>
  </tr>
  </thead>
  <tbody>
  <% drafts.forEach(function(draft){ %>
  <tr id="<%= draft._id %>">
    <td><%= draft.title %></td>
    <td><%= draft.category %></td>
    <td><%= draft.from %></td>
    <td><%= util.formatDate(draft.dateline) %></td>
    <td>
      <span class="label" data-original-title="关键词" data-content="<%= draft.keyword %>">关键词</span>
      <span class="label" data-original-title="描述" data-content="<%= draft.description %>">描述</span>
      <span class="label" data-original-title="关键词" data-content="<%= draft.content %>">内容</span>
    </td>
    <td></td>
  </tr>
  <% }); %>
  </tbody>
</table>
<script type="text/javascript">
  $(function(){
    $('a[rel=popover], .label').popover();
  });
</script>
